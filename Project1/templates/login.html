<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form method="post" action="/registercheck/">
    {% csrf_token %}
    <table align="center" border="1">
        <tr>
            <th colspan="2">Login</th>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" name="name" placeholder="Username" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" placeholder="Password" required></td>
        </tr>
        <tr>
            <th colspan="2"><button type="submit">Register</button></th>
        </tr>
    </table>
</form>
</body>
</html>
